<div class="background points-counter">
    <div class="row section points">

      <div class="large-10 medium-12 columns center">
        <ul class="points-counterboard">
          <li class="hide-for-small">
          	<img class="circle profile-pic" ng-src="{{me.avatar}}">
          </li>
          <li>
            <div class="ix total-points">
              {{state.state.level == 0 ? '00' : state.state.lpScores[state.state.lpScores.length - 1].score}}<span>PTS</span>
              <ul class="rank">
                <li class="lbl">Rank</li>
                <li class="rank">{{weekly.rank}}</li>
              </ul>
              <ul class="rank">
                <li class="lbl">Weekly</li>
                <li class="rank">{{weekly.score}}</li>
              </ul>
            </div>
          </li>
          <li>
            <timer ng-show="showTimer" autostart="false" interval="1000" countdown="countdownAvailable">
              <div class="pie-timer"
                ng-class="{'under-half':(((countdownattr - seconds) / countdownattr) < 0.5), 'over-half': (((countdownattr - seconds) / countdownattr) >= 0.5)}">
                <div class="before" style="-moz-transform: rotate({{(((countdownattr - seconds) / countdownattr) * 360)}}deg);-ms-transform: rotate({{(((countdownattr - seconds) / countdownattr) * 360)}}deg);-webkit-transform: rotate({{(((countdownattr - seconds) / countdownattr) * 360)}}deg);-o-transform: rotate({{(((countdownattr - seconds) / countdownattr) * 360)}}deg);transform: rotate({{(((countdownattr - seconds) / countdownattr) * 360)}}deg);"></div>
                <div class="after"></div>
              </div>
            </timer>
          </li>
          <li class="text-center center">
            <div class="ix heart-points">
              <span class="points-container rewards">
                <span class="points hearts" ng-class="{white:progressFull}">{{progress}}%</span>
                <img src="../images/icon-heart-game-full-lg.png" ng-show="progressFull">
                <img src="../images/icon-heart-game-lg.png" ng-hide="progressFull">
              </span>
              <span class="description">for {{pickedCharity.name}} &bull; <a ng-click="goToCharity()"><strong>Change</strong></a></span>
            </div>
          </li>
          <li class="text-center center">
            <div class="ix reward-points">
              <span class="points-container rewards">
                <span class="points rewards" ng-class="{white:progressFull}">{{progress}}%</span>
                <img src="../images/icon-reward-game-full-lg.png" ng-show="progressFull">
                <img src="../images/icon-reward-game-lg.png" ng-hide="progressFull">
              </span>
              <span class="description">for your first {{game.name}} reward</span>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
