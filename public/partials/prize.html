    <div class="container">
        <div id="prize">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="header clearfix">
                        <div class="player-pic-prizes">
                            <img ng-src="{{profilePic}}" width="83" height="83" class="img-circle" alt="">
                        </div>

                        <h1>{{name}}, you are winning!</h1>
                    </div>

                    <div class="box-content">
                        <ul id="img-prizes" class="row">
                            <li class="col-md-3 col-xs-3" ng-repeat="campaign in campaigns" active="image.isActive">
                                <div class="prize-body {{campaign.picked}}" ng-click="pickPrize(campaign)">
                                    <span class="top-tag-prize"></span>
                                    <img ng-src="{{campaign.prize.image}}" alt="">
                                    <p>{{campaign.prize.description}}</p>
                                    <span class="point-required-prize">5,000 pts. required</span>
                                </div>
                                
                                <!-- <img ng-src="{{campaign.prize.image}}"> -->
                                <!-- <a href="javascript:void();" ng-disabled="campaign.available" ng-click="unlock()">
                                    {{campaign.prize.cost}} to unlock
                                </a> -->
                            </li>
                            <li class="col-md-3 col-xs-3">
                                <div id="prize-plus-btn">
                                    <a href="javascript:void();" ng-click="charity()">
                                        <img src="img/prizes/plus-btn.png" alt="">
                                    </a>
                                </div>
                            </li>
                        </ul> 
                    </div>

                    <div class="footer">
                        <div class="prize-current-score clearfix">
                            <p>Your Current Score</p>
                            <span class="score-block">
                                <p>{{lpScore}}</p>
                            </span>
                        </div>
                    </div>
                </div>
