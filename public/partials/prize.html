<div class="backgroundPrize">

<ul class="pagination">
<li ng-repeat="campaign in campaigns" active="image.isActive">
    Desc {{campaign.prize.description}}
    <img ng-src="{{campaign.prize.image}}">
    <a href="javascript:void();" ng-disabled="campaign.available" ng-click="unlock()">
        {{campaign.prize.cost}} to unlock
    </a>
</li>
</ul>

            <div class="col-md-6 col-xs-6">
                <div class="btn-scoreboard-container">
                   <a href="javascript:void();" class="prize-btn" ng-click="playAgain()">
                        <p>Invite Friends<br>(+10 points each)</p>
                    </a>
                    <a href="javascript:void();" class="prize-btn" ng-click="getCharity()">
                        <p>Help Philz Do Good</p>
                    </a>
                </div>
            </div>

</div>
