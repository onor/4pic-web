<div class="game-background philz with-image" style="height:{{windowHeight}}px;">

  <div class="row section heading select-charity-heading logo">
    <div class="large-10 medium-12 columns center">

      <ul class="heading-grid">
        <li><img ng-src="{{game.design.logo}}"></li>
        <li>
          <h3>
            Select a Cause
            <small>Select your charity and play! For every 50 games played by {{game.name}} fans, {{game.name}} will write a check of {{50*game.donationPer}}$ to your charity of choice! Have fun and do good!</small>
          </h3>
        </li>
      </ul>

    </div>
  </div>

  <div ng-include src="'charities.html'" onload="whenLoaded()"></div>
  
</div>
