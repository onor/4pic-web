<div class="backgroundCharity">
    <div class="container">
        <div id="charity" class="clearfix">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="header clearfix">
                        <div class="player-pic-prizes">
                            <img ng-src="{{me.avatar}}" width="83" height="83" class="img-circle" alt="">
                        </div>
                        <h1>{{me.name}}, you are doing good - thank you!</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="charity-caption clearfix">
                        <img src="/img/charity/vote-charity.png" alt="">
                    </div>
                </div>
            </div>

            <div class="box-content">
                <div class="row">
                    <div class="col-md-3 col-xs-3">
                        <ul id="charities">
                            <li ng-repeat="charity in charities">
                                <div class="charity-body clearfix">
                                    <img ng-src="{{charity.charity.logoColor}}" alt="">
                                    
                                    <span class="charity-vote-tag" ng-click="vote(charity)"></span>

                                    <span class="charity-badge">
                                        <p>{{charity.name}}</p>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6 col-xs-6">
                      <div id="heart-box">
												<a class="heart-player" ng-repeat="player in players" ng-style="heartStyle($index)">
													<img ng-src="{{player.picture.data.url}}" alt="" />
													<span ng-style="borderStyle($index)" ng-show="showBorder($index)">&nbsp;</span>
												</a>   
                      </div>
                    </div>

                    <div class="col-md-3 col-xs-3">
                        <div class="info-box-container clearfix">
                            <p>Games Needed!</p>
                            <span class="info-box">
                                <p>{{votes.needed}}</p>
                            </span>
                        </div>

                        <div class="info-box-container clearfix">
                            <p>Filled!</p>
                            <span class="info-box">
                                <p>{{votes.filled}}</p>
                            </span>
                        </div>
                    </div>
                </div>

                <p class="charity-note">For Every Filled Heart,<br>Philz will donate $50 to <br>the charity that collected the<br> most votes from you!</p>

                <a  class="play-again-btn" ng-click="playAgain()">Play Again</a>
                <a  class="quit-btn" ng-click="quit()">Quit</a>
            </div>
        </div>
    </div>
</div>
