<div class="backgroundCharity">
    <div class="container">
        <div id="scoreboard" class="clearfix">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="header clearfix">
                        <div class="player-pic-scoreboard">
                            <img ng-src="{{profilePic}}" width="83" height="83" class="img-circle" alt="">
                        </div>
                        <h1>{{name}}, you are doing good - thank you!</h1>
                        </div>
                    </div>

                    <div class="box-content">
                        <ul class="row">
                            <li ng-repeat="charity in charities">
                                <img ng-src="{{charity.charity.logoColor}}" alt="">
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-xs-6">
                <div class="btn-scoreboard-container">
                    <a href="javascript:void();" class="leader-btn" ng-click="playAgain()">
                        <p>Play Again</p>
                    </a>
                    <a href="javascript:void();" class="leader-btn" ng-click="getPrize()">
                        <p>Get Daily Prize!</p>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-xs-6">
                <div class="btn-scoreboard-container">
                    <a href="javascript:void();" class="prize-btn" ng-click="playAgain()">
                        <p>Invite Friends<br>(+10 points each)</p>
                    </a>
                    <a href="javascript:void();" class="prize-btn" ng-click="getPrize()">
                        <p>Recommend<br>(+50 points)</p>
                    </a>
                </div>
            </div>
        </div>
</div>
