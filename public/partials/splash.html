<div class="game-background philz with-image start-page" style="height:{{documentHeight}}px;">

  <div class="row section heading start-screen text-center">
    <div class="large-6 columns center">
      <img class='center brand-logo' ng-src="{{game.design.logo}}">
      <hr class="dotted">
      <p class="subhead text-center light">{{game.description}}</p>
    </div>
  </div>

  <div class="row section start">
    <div class="large-4 columns center text-center">
      <a ng-click="go()" class="button large light-orange">{{hasMoreLevelPacks ? 'Play Now':'See rankings'}}</a>      

      <div fbothersplayed on-login="fbLoggedIn"></div>


       <!-- To Be Used to Facebook integration later -->
      <div style="display:none;">
        <div class="fb-facepile" data-href="http://facebook.com/FacebookDevelopers" data-max-rows="1" data-colorscheme="light" data-size="medium" data-show-count="true"></div>
      </div>
    </div>
  </div>

  <div class="left shape hide-for-small" ng-hide="showGivePanel">
    <div class="triangle" style="border-bottom-width:{{windowHeight + 10}}px; height:{{windowHeight}}px;">
      <img src="../images/icon-heart-orange-start.png" class="start-screen-icon" style="top: {{windowHeight / 2}}px;" ng-click="toggleGivePanel()">
      <h4 id="giveText" style="top: {{(windowHeight / 2) + 31}}px;">Give</h4>
    </div>
  </div>

  <div class="left shape hide-for-small" ng-show="showGivePanel" ng-click="toggleGivePanel()">
    <div class="rectangle" style="border-bottom-width: {{windowHeight}}px; height: {{windowHeight}}px;">
      <div class="row">
        <div class="large-7 medium-7 columns center">
          <h2 style="margin-top:30px;">Play &amp; Give</h2>
          <span class="close" id="closeGive" ng-click="toggleGivePanel()">
            <i class="fi-x"></i>
          </span>
          <ul class="panel-grid large-block-grid-2 medium-block-grid-2 small-block-grid-1" style="margin-top:50px;">
            <li ng-repeat="charity in charities">
              <img ng-src="{{charity.charity.logoColor}}" class="circle"/>
              <h4>{{charity.name}}</h4>
              <p class="brown">{{charity.charity.about}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="right shape hide-for-small" ng-hide="showGetPanel">
    <div class="triangle" style="border-bottom-width:{{windowHeight + 10}}px; height: {{windowHeight}}px;">
      <img src="../images/icon-reward-orange-start.png" class="start-screen-icon" style="top: {{windowHeight / 2}}px;" ng-click="toggleGetPanel()">
      <h4 style="top: {{(windowHeight / 2) + 31}}px;" id="getText">Get</h4>
    </div>
  </div>

  <div class="right shape hide-for-small" ng-show="showGetPanel" ng-click="toggleGetPanel()">
    <div class="rectangle" style="border-bottom-width: {{windowHeight + 10}}px; height: {{windowHeight}}px;">  
      <div class="row">
        <div class="large-7 medium-7 columns center">
          <h2 style="margin-top:30px;">Play &amp; Get</h2>
          <span class="close" id="closeGet" ng-click="toggleGetPanel()">
            <i class="fi-x"></i>
          </span>
          <ul class="panel-grid large-block-grid-2 medium-block-grid-2 small-block-grid-1" style="margin-top:50px;">
            <li ng-repeat="campaign in campaigns">
            <img ng-src="{{campaign.prize.image}}" class="circle">
            <h4>{{campaign.name}}</h4>
            <p class="brown">{{campaign.description}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
