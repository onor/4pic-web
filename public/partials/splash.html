<div class="row">
	<div class="span12">
		<header role="banner" class="header">  
		    <h1 id="logo">
		        <img src="img/phillz/intropage/picphilzlogo_2.png">
		    </h1>
		    <p class="tagline">Pic Philz to play for a daily and weekly prize</p>
		</header>
	</div>
</div>

<div class="row">
	<div class="span3">
		<img src="img/phillz/intropage/4picimages.png" alt="">
		<img src="img/phillz/intropage/timerimg.png" alt="">
	</div>
	<div class="span6">
		<div id="top-middle-content">
			<span class="right-arrow right"></span>
			<span class="right-arrow left"></span>
			<img src="img/phillz/intropage/gameboardimg_2.png" alt="">
			<p>See pic and unscramble for fun daily prizes</p>
		</div>

		<div id="bottom-middle-content">
			<p>Beat the timer to get score bonus score and win the weekly big prize</p>
			<button class="btn btn-large btn-primary" ng-click="go()">GO</button>
		</div>
	</div>
	<div class="span3">
		<img src="img/phillz/intropage/philzcofeeimg.png" alt="">
		<img src="img/phillz/intropage/hatimg.png" alt="">
	</div>
</div>
