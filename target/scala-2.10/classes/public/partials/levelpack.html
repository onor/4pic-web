<div class="row">
<div class="span3">
<button class="btn" ng-click="back()">
  <i class="icon-arrow-left"></i>
</button>
<ul class="inline">
    <li ng-repeat="level in levelPack.levels">
        <a class="btn" href="#/levelpack/{{levelPack.pack}}/level/{{$index}}">
            <i class="icon-ok" ng-show="state[levelPack.pack - 1][$index]"></i>
            {{$index + 1}}
        </a>
    </li>
</ul>
</div>
</div>
